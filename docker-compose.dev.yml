services:
  slack-server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app/api
      - ./bot:/app/bot
      - ./requirements.txt:/app/requirements.txt
    env_file:
      - .env
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000

  slack-bot:
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      - slack-server
    command: python bot/slack_handler.py
    env_file:
      - .env
    volumes:
      - ./bot:/app/bot
      - ./api:/app/api
      - ./tests/samples:/app/tests/samples
      - ./requirements.txt:/app/requirements.txt
